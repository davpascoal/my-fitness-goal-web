<ng-container *ngIf="!loading; else loadingT">
  <div class="row">
    <div
      *ngFor="let workout of workouts"
      class="col-xs-12 col-md-6">
      <app-information-card
        [data]="workout"
        [action]="saveWorkout"
        ></app-information-card>
    </div>
  </div>
</ng-container>

<ng-template #loadingT>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
